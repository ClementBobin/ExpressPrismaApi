name: Build Docker Image for Production

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # 🧩 Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 🧰 Set up Docker Buildx with the container driver
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      # 🧱 Cache Docker layers
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # 🔐 Log in to GitHub Container Registry (GHCR)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 🏗️ Build Docker image with caching
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: false
          tags: ghcr.io/${{ github.repository }}/express-api:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      # Move updated cache (Buildx quirk)
      - name: Move build cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      # 🚀 Push Docker image
      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository }}/express-api:latest

      # 📏 Show final image size
      - name: Show image size
        run: |
          docker images ghcr.io/${{ github.repository }}/express-api:latest --format "=> {{.Repository}}:{{.Tag}} ({{.Size}})"

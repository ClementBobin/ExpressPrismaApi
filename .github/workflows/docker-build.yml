name: Build Docker Image for Production

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # ðŸ§© Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # ðŸ§° Set up Docker Buildx (container driver supports caching)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      # ðŸ§± Cache Docker layers for faster rebuilds
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # ðŸ” Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ðŸ—ï¸ Build & push Docker image
      - name: Build and push Docker image
        env:
          REPO: ${{ github.repository }}
          SHA: ${{ github.sha }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          # Normalize repo name (lowercase for GHCR)
          REPO_LC=$(echo "$REPO" | tr '[:upper:]' '[:lower:]')

          # Define tags
          IMAGE_BASE="ghcr.io/${REPO_LC}/express-api"
          IMAGE_LATEST="${IMAGE_BASE}:latest"
          IMAGE_SHA="${IMAGE_BASE}:${SHA::7}"
          IMAGE_PR="${IMAGE_BASE}:pr-${PR_NUMBER}"

          echo "Building and pushing:"
          echo "- $IMAGE_LATEST"
          echo "- $IMAGE_SHA"
          echo "- $IMAGE_PR"

          docker buildx build \
            --file Dockerfile \
            --tag "$IMAGE_LATEST" \
            --tag "$IMAGE_SHA" \
            --tag "$IMAGE_PR" \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache-new,mode=max \
            --push \
            .

          # Move updated cache
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      # ðŸ“ Show image sizes
      - name: Show image sizes
        env:
          REPO: ${{ github.repository }}
          SHA: ${{ github.sha }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          REPO_LC=$(echo "$REPO" | tr '[:upper:]' '[:lower:]')
          IMAGE_BASE="ghcr.io/${REPO_LC}/express-api"
          docker images "$IMAGE_BASE" --format "=> {{.Repository}}:{{.Tag}} ({{.Size}})"
